name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        # use legacy peer deps in CI to avoid peer resolution conflicts with React 19
        run: npm ci --legacy-peer-deps

      - name: Build static site
        run: npm run build

      - name: Serve static output
        run: npx http-server out -p 3000 &

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts --reporter=list,html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright test-results (videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

  publish-e2e-report:
    name: Publish E2E HTML Report to GitHub Pages
    needs: playwright
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Playwright HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Pages Artifact (Playwright report)
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy Playwright report to GitHub Pages
        uses: actions/deploy-pages@v4
